<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-page">

        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="imagem de um celular acessando o instagram">
        </div>

        <div class="instagram-user-acount"> <!-- .instagram-continue -->

            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">

                <div class="profile-photo">
                    <img src="./images/imagemUsuario.jpeg" alt="foto do perfil do usuário">
                </div>

                <a href="#" class="instagram-login">Continue como aline_strassburger</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-accont">Não é aline_strassburger?</p>
                <p class="notacount">
                    <span class="link-blue">Alterar conta</span></a>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download" target="_blank"></a>
                    
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D6F533D00-BC7C-4365-93FA-C1163B9100E7%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank"></a>

                </div>
            </div>

        </div>
    </div>
</body>
</html>
